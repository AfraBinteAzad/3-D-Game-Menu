<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Game Menu UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="scene">
    <div class="cube" id="cube">
      <div class="face front">Start Game</div>
      <div class="face back">Exit</div>
      <div class="face right">Settings</div>
      <div class="face left">About</div>
      <div class="face top">Credits</div>
      <div class="face bottom">Help</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
